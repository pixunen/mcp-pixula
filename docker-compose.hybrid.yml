# Hybrid Docker Compose - Only Open WebUI is containerized
# MCP Server runs on host for full system access

services:
  open-webui:
    image: ghcr.io/open-webui/open-webui:cuda
    ports:
      - "3000:8080"
    environment:
      # Connect to Ollama on host
      - OLLAMA_BASE_URL=http://host.docker.internal:11434
      # Disable authentication for development
      - WEBUI_AUTH=False
      # Configure MCP connection to host
      - MCP_SERVERS=[{"name":"mcp-pixula","url":"http://host.docker.internal:8000","description":"MCP development tools"}]
      # Extra hosts mapping for Windows/Mac compatibility
      - EXTRA_HOSTS=host.docker.internal:host-gateway
    volumes:
      - open-webui:/app/backend/data
    restart: unless-stopped
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    # Add extra_hosts for Linux compatibility
    extra_hosts:
      - "host.docker.internal:host-gateway"

volumes:
  open-webui:
